<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Welcome to AI Fitness Coach</h1>
    <p>This app uses computer vision and AI to help you track and improve your workouts.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-success">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Register</a>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Training</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (if any are needed, though not directly used in this snippet) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #e0f8f0; /* Set the background color */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox for main content centering */
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Align content to the top, adjust as needed */
            font-family: 'Exo 2', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Adjust the container to center its contents */
        .container.mt-4 {
            flex-grow: 1; /* Allow container to grow and take available space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally within the container */
            padding-top: 20px; /* Add some padding from the top */
            max-width: 900px; /* Keep a reasonable max-width for the content */
        }

        h2 {
            color: #333; /* Dark text for readability */
            margin-bottom: 20px; /* Space below the heading */
        }

        img {
            display: block; /* Ensure image behaves as a block element for margin auto */
            margin: 0 auto 20px auto; /* Center image horizontally and add margin below */
            max-width: 100%; /* Ensure responsiveness */
            height: auto;
        }

        form {
            width: 100%; /* Take full width of its parent (.container) */
            max-width: 200px; /* Limit the width of the form itself */
            margin: 0 auto; /* Center the form horizontally */
            text-align: center; /* Ensure button inside form is centered */
        }

        .btn-danger {
            background-color: #dc3545; /* Keep Bootstrap's default red background */
            border-color: #dc3545;
            color: black; /* Make the text black as requested */
            font-weight: bold;
            padding: 10px 30px; /* Adjust padding for a larger button */
            border-radius: 8px; /* Slightly more rounded corners */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
            color: black; /* Keep text black on hover */
        }
    </style>
</head>
<body class="container mt-4">
    <h2>Live Camera Feed</h2>
    <img src="{{ url_for('main.video_feed') }}" width="720" class="img-fluid border rounded mb-3">
    <form method="POST" action="{{ url_for('main.stop_training') }}">
        <button type="submit" class="btn btn-danger">Stop</button>
    </form>
</body>
</html>

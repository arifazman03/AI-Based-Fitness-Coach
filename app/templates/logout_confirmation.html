<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='logoutbg.png') }}');
            background-size: 60%; /* Zoomed out */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-color:rgb(224, 249, 247);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Exo 2', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .card h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 150px;
            font-weight: bold;
            color:black;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Confirm Log Out</h1>
        <h2>Are you sure you want to logout?</h2>
        <div class="btn-container">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-success">Cancel</a>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Log Out</a>
            
        </div>
    </div>
</body>
</html>
